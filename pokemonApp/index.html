<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="pokemonForm">
        <input type="text" class="pokemonInput" placeholder="Enter Pokémon name or ID">
        <button type="submit">Get Pokémon</button>
    </form>

    <div class="pokemonContainer" style = "display: none;">
    
        <h1 class="nameDisplay">Pikachu</h1>
        <img class="spriteDisplay" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokémon Sprite">
        <p class="colorDisplay">Color: yellow</p>
        <p class="typeDisplay">Type: Electric</p>
        <p class="abilityDisplay">Ability: Static</p>
        <p class="heightDisplay">Height: 0.4 m</p>
        <p class="weightDisplay">Weight: 6.0 kg</p>
        <p class="errorDisplay">Please enter a valid Pokémon name or ID</p>
    
    </div>

    <script src="index.js"></script>

</body>
</html>
